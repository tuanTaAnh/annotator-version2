
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>wavesurfer.js</title>

        <link href="data:image/gif;" rel="icon" type="image/x-icon" />

        <!-- Bootstrap -->
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="static/css/ribbon.css" />

        <link rel="screenshot" itemprop="screenshot" href="example/screenshot.png" />

        <!-- wavesurfer.js -->
        <script src="../static/src/wavesurfer.js"></script>

        <!-- plugins -->

        <script src="static/plugin/wavesurfer.regions.js"></script>

        <!-- src js -->
        <script src="../static/src/util.js"></script>
        <script src="../static/src/webaudio.js"></script>
        <script src="../static/src/mediaelement.js"></script>
        <script src="../static/src/drawer.js"></script>
        <script src="../static/src/drawer.canvas.js"></script>

        <!-- Demo -->
        <script src="static/script/main.js"></script>
        <script src="static/script/trivia.js"></script>

    </head>
 <div id="demo">
                <div id="waveform">
                    <div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>

                    <!-- Here be the waveform -->
                </div>

                <div class="controls">
                    <button class="btn btn-primary" data-action="back">
                        <i class="glyphicon glyphicon-step-backward"></i>
                        Backward
                    </button>

                    <button class="btn btn-primary" data-action="play">
                        <i class="glyphicon glyphicon-play"></i>
                        Play
                        /
                        <i class="glyphicon glyphicon-pause"></i>
                        Pause
                    </button>

                    <button class="btn btn-primary" data-action="forth">
                        <i class="glyphicon glyphicon-step-forward"></i>
                        Forward
                    </button>

                    <button class="btn btn-primary" data-action="toggle-mute">
                        <i class="glyphicon glyphicon-volume-off"></i>
                        Toggle Mute
                    </button>
                </div>
            </div>
 <p class="lead pull-center" id="drop">
                Drag'n'drop your favorite
                <i class="glyphicon glyphicon-music"></i>-file
                here!
            </p>
</html>
